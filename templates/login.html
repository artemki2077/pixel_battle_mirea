<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="form">
        <form action="" method="post">
            <div class="lable">Login</div>
            <div class="nickname">
                <input placeholder="telegram" name="username" type="text" value="{{username}}">
            </div>
            <div class="pass">
                <input placeholder="password" name="password" type="password" value="{{password}}">
            </div>

            <div class="sign_up">
                <a href="/signup">Sigh Up</a>
            </div>

            
            <center class="answer">
                {{answer}}
            </center>
            <div class="btn">
                <input type="submit" value="Go" >
            </div>
            

        </form>
    </div>
    
</body>
</html>
